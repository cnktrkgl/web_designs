<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site Header</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <div id="container" class="py-4 mx-auto" style="width: 1200px;">
        <header class="pb-3 mb-4 border-bottom">
            <a href="#" class="text-dark text-decoration-none">
                <i class="bi bi-facebook fs-2 me-2"></i>
                <span class="fs-4">Facebook</span>
            </a>
        </header>
        <div class="p-5 mb-4 bg-light rounded-3">
            <h1 class="display-5 fw-bold mb-3">Site Header</h1>
            <p class="fs-4 mb-4">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maxime, molestias est recusandae voluptates quaerat veniam sint laudantium animi nisi labore! Optio culpa sed voluptas aliquid nihil possimus dolore voluptatum rem.</p>
            <button class="btn btn-primary btn-lg">Example Button</button>
        </div>
    </div>
</body>
</html>
